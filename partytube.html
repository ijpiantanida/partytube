<head>
  <title>partytube</title>
</head>

<body>
	<div id="outer">
	  {{> lists}}
		{{> songs}}
		{{> player}}
	</div>
</body>

<template name="lists">
	<span class="title">All lists!</span>
	<div class="rotating-list">
		<ul>
		{{#each lists}}
		    {{> list}}
		{{/each}}
		</ul>
		<form class="form-horizontal">
			<div class="new_list control-group">
				<input id="new_list_name" type="text" placeholder="List name"/>
				<input class="add btn btn-success" type="button" value="Add List"/>
			</div>
		</form>
	</div>
</template>

<template name="list">
	<div id="list_{{_id}}" class="list">
		<li>{{name}}</li>
	</div>
</template>

<template name="songs">
	<span class="title">Songs!</span>
	{{#if selected_list}}
	<div class="rotating-list">
		<ul>
		{{#each songs}}
			{{> song}}
		{{/each}}
		</ul>
	</div>
	<form class="form-horizontal">
		<div class="add_song control-group" >
			<input id="new_song_youtube_id" type="text" placeholder="Youtube ID"/>
			<input class="add btn btn-success" type="button" value="Add Song"/>
		</div>
	</form>
	{{/if}}

	{{#unless selected_list}}
		<div>Select a list!</div>
	{{/unless}}
</template>

<template name="song">
	<li>
		<div id="song_{{_id}}" class="song_info">
			{{title}} - {{duration}} sec.
			<input type="button" class="remove" value="X" style="display: none;"/>
		</div>
	</li>		
</template>

<template name="player">
		<div id="ytapiplayer">
	  	You need Flash player 8+ and JavaScript enabled to view this video.
		</div>
</template>
